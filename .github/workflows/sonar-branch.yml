name: Sonar Quality Branch Analysis

on:
  push:
    branches:
      - trunk
      - 'cassandra-[0-9]+.[0-9]+'

jobs:
  sonar-cassandra:
    name: Cassandra Sonar Analysis
    if: github.repository == 'apache/cassandra'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11
          cache: 'maven'

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Setup Ant
        shell: bash
        run: |
           ANT_VERSION=1.10.13
           wget --no-check-certificate --no-cookies http://archive.apache.org/dist/ant/binaries/apache-ant-${ANT_VERSION}-bin.tar.gz \
           && wget --no-check-certificate --no-cookies http://archive.apache.org/dist/ant/binaries/apache-ant-${ANT_VERSION}-bin.tar.gz.sha512 \
           && echo "$(cat apache-ant-${ANT_VERSION}-bin.tar.gz.sha512) apache-ant-${ANT_VERSION}-bin.tar.gz" | sha512sum -c \
           && tar -zvxf apache-ant-${ANT_VERSION}-bin.tar.gz -C /opt/ \
           && ln -s /opt/apache-ant-${ANT_VERSION} /opt/ant \
           && rm -f apache-ant-${ANT_VERSION}-bin.tar.gz \
           && rm -f apache-ant-${ANT_VERSION}-bin.tar.gz.sha512
           update-alternatives --install "/usr/bin/ant" "ant" "/opt/ant/bin/ant" 1 && \
           update-alternatives --set "ant" "/opt/ant/bin/ant"

      - name: Build Cassandra with Sonar
        run: >
          ant sonar 
          -Dsonar.branch.name=${{ github.ref_name }}
          -Dsonar.projectKey=apache_cassandra
          -Dsonar.login=${SONARCLOUD_TOKEN}
        env:
          MAVEN_OPTS: "-XX:+UseG1GC -XX:InitialHeapSize=2g -XX:MaxHeapSize=6g -XX:+UseStringDeduplication"
          SONAR_OPTS: "-XX:+UseG1GC -XX:InitialHeapSize=2g -XX:MaxHeapSize=6g -XX:+UseStringDeduplication"
          JAVA_OPTS: "-XX:+UseG1GC -XX:InitialHeapSize=2g -XX:MaxHeapSize=6g -XX:+UseStringDeduplication"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONARCLOUD_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}
