job:base
    memory:10
    cpu:10
    storage:10
    env:ENV_ONE=TEN
    testlist:echo "TEN; base testlist command"
    cmd:echo "TEN; base job command"

job:job1
    parent:base
    memory:1
    cpu:1
    storage:1
    env:ENV_ONE=ONE
    testlist:echo "find test_one tests"
    cmd:echo "execute job1 cmd"

job:job2
    parent:job1
    memory:2
    cpu:1
    storage:2
    env:ENV_ONE=TWO ENV_TWO=TWO
    testlist:echo "find test_two tests"

 job:job3
     parent:job2
     memory:3
     cpu:3
     storage:3
     env:ENV_ONE=THREE ENV_TWO=THREE ENV_THREE=THREE
     testlist:echo "find test_three tests"

