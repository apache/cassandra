pipelines:
  - name: test_one
    jobs:
    - job1
    - job2
    - job8
    - job12

  - name: test_two
    jobs:
    - job1
    - job2
    - job3
    - job5
    - job7
    - job10

runtime_env:
  - type: env_one
    resources: {cpu=1, memory=1g, storage=1g}
    env:
      TEST_NAME: "env_one"

  - type: env_two
    resources: { cpu=2, memory=2g, storage=2g }
    env:
      TEST_TWO: "populated"

jobs:
  - job: job1
    testlist: echo "find test_one tests"
    cmd: echo "execute job1 cmd"

  - job: job2
    env:
      JOB_TWO_ENV: SET
      TEST_NAME: "job2"
    testlist: echo "find test_two tests"

  - job: job3
    resources: {cpu=3, memory=3g, storage=3g}
    env:
      JOB_THREE_ENV: SET
      TEST_NAME: "job3"
    testlist: echo "find test_three tests"