seed: 1

# Default schema provider generates random schema
schema_provider:
  default: {}

drop_schema: false
create_schema: true
truncate_table: false

clock:
  approximate_monotonic:
    history_size: 7300
    epoch_length: 1
    epoch_time_unit: "SECONDS"

system_under_test:
  println: {}

partition_descriptor_selector:
  default:
    window_size: 100
    slide_after_repeats: 10

clustering_descriptor_selector:
  default:
    modifications_per_lts:
      type: "constant"
      constant: 2
    rows_per_modification:
      type: "constant"
      constant: 2
    operation_kind_weights:
      DELETE_RANGE: 1
      DELETE_SLICE: 1
      DELETE_ROW: 1
      DELETE_COLUMN: 1
      DELETE_PARTITION: 1
      INSERT: 50
      UPDATE: 50
      DELETE_COLUMN_WITH_STATICS: 1
      INSERT_WITH_STATICS: 1
      UPDATE_WITH_STATICS: 1
    column_mask_bitsets: null
    max_partition_size: 100

data_tracker:
  default:
    max_seen_lts: -1
    max_complete_lts: -1

runner:
  sequential:
    run_time: 60
    run_time_unit: "MINUTES"
    visitors:
      - logging:
          row_visitor:
            mutating: {}
      - sampler:
          trigger_after: 100000
          sample_partitions: 10
      - validate_recent_partitions:
          partition_count: 5
          trigger_after: 10000
          model:
            querying_no_op_checker: {}
      - validate_all_partitions:
          concurrency: 5
          trigger_after: 10000
          model:
            querying_no_op_checker: {}

metric_reporter:
  no_op: {}