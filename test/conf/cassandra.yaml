#
# Warning!
# Consider the effects on 'o.a.c.i.s.LegacySSTableTest' before changing schemas in this file.
#
cluster_name: Test Cluster
in_memory_compaction_limit_in_mb: 1
commitlog_sync: batch
commitlog_sync_batch_window_in_ms: 1.0
partitioner: org.apache.cassandra.dht.CollatingOrderPreservingPartitioner
rpc_timeout_in_ms: 5000
listen_address: 127.0.0.1
storage_port: 7010
rpc_port: 9170
column_index_size_in_kb: 4
commitlog_directory: build/test/cassandra/commitlog
saved_caches_directory: build/test/cassandra/saved_caches
commitlog_rotation_threshold_in_mb: 128
data_file_directories:
    - build/test/cassandra/data
disk_access_mode: mmap
seed_provider:
    - class_name: org.apache.cassandra.locator.SimpleSeedProvider
      parameters:
          - seeds: "127.0.0.2"
endpoint_snitch: org.apache.cassandra.locator.SimpleSnitch
dynamic_snitch: true
request_scheduler: org.apache.cassandra.scheduler.RoundRobinScheduler
request_scheduler_id: keyspace
encryption_options:
    internode_encryption: none
    keystore: conf/.keystore
    keystore_password: cassandra
    truststore: conf/.truststore
    truststore_password: cassandra
incremental_backups: true
    
# Big Fat Note: as you add new colum families, be sure to append only (no insertions please), lest you break the 
# serialization tests which expect columnfamily ids to be constant over time.
keyspaces:
    - name: Keyspace1
      replica_placement_strategy: org.apache.cassandra.locator.SimpleStrategy
      replication_factor: 1
      column_families:
        - name: Standard1
          rows_cached: 0
          keys_cached: 0

        - name: Standard2
          rows_cached: 0
          keys_cached: 0

        - name: Standard3
          rows_cached: 0
          keys_cached: 0

        - name: Standard4
          rows_cached: 0
          keys_cached: 0

        - name: StandardLong1
          rows_cached: 0
          keys_cached: 0

        - name: StandardLong2
          rows_cached: 0
          keys_cached: 0

        - name: StandardInteger1
          rows_cached: 0
          keys_cached: 0
          compare_with: IntegerType
          
        - name: Super1
          column_type: Super
          compare_subcolumns_with: LongType
          keys_cached: 0
          keys_cached: 0

        - name: Super2
          column_type: Super
          compare_subcolumns_with: LongType
          rows_cached: 0
          keys_cached: 0

        - name: Super3
          column_type: Super
          compare_subcolumns_with: LongType
          rows_cached: 0
          keys_cached: 0

        - name: Super4
          column_type: Super
          compare_subcolumns_with: UTF8Type
          rows_cached: 0
          keys_cached: 0

        - name: Counter1
          column_type: Standard
          default_validation_class: CounterColumnType

        - name: SuperCounter1
          column_type: Super
          default_validation_class: CounterColumnType

        - name: Super5
          column_type: Super
          rows_cached: 0
          keys_cached: 0
            
        - name: Indexed1
          column_metadata:
            - name: birthdate
              validator_class: LongType
              index_type: KEYS
          rows_cached: 0
          keys_cached: 0

        - name: Indexed2 
          column_metadata:
            - name: birthdate
              validator_class: LongType
              # index will be added dynamically
          rows_cached: 0
          keys_cached: 0
        
        - name: JdbcInteger
          compare_with: IntegerType
          default_validation_class: IntegerType
          
        - name: JdbcUtf8
          compare_with: UTF8Type
          default_validation_class: UTF8Type
          
        - name: JdbcLong
          compare_with: LongType
          default_validation_class: LongType
          
        - name: JdbcBytes
          compare_with: BytesType
          default_validation_class: BytesType
          
        - name: JdbcAscii
          compare_with: AsciiType
          default_validation_class: AsciiType

    - name: Keyspace2
      replica_placement_strategy: org.apache.cassandra.locator.SimpleStrategy
      replication_factor: 1
      column_families:
        - name: Standard1
          rows_cached: 0
          keys_cached: 0

        - name: Standard3
          rows_cached: 0
          keys_cached: 0

        - name: Super3
          column_type: Super
          rows_cached: 0
          keys_cached: 0

        - name: Super4
          column_type: Super
          compare_subcolumns_with: TimeUUIDType
          rows_cached: 0
          keys_cached: 0

        - name: Indexed1
          column_metadata:
            - name: birthdate
              validator_class: LongType
              index_type: KEYS
          rows_cached: 0
          keys_cached: 0

    - name: Keyspace3
      replica_placement_strategy: org.apache.cassandra.locator.SimpleStrategy
      replication_factor: 5
      column_families:
        - name: Standard1
          rows_cached: 0
          keys_cached: 0

        - name: Indexed1
          column_metadata:
            - name: birthdate
              validator_class: LongType
              index_type: KEYS
          rows_cached: 0
          keys_cached: 0

    - name: Keyspace4
      replica_placement_strategy: org.apache.cassandra.locator.SimpleStrategy
      replication_factor: 3
      column_families:
        - name: Standard1
          rows_cached: 0
          keys_cached: 0

        - name: Standard3
          rows_cached: 0
          keys_cached: 0

        - name: Super3
          column_type: Super
          rows_cached: 0
          keys_cached: 0

        - name: Super4
          column_type: Super
          compare_subcolumns_with: TimeUUIDType
          rows_cached: 0
          keys_cached: 0

        - name: Super5
          column_type: Super
          compare_with: TimeUUIDType
          compare_subcolumns_with: BytesType
          rows_cached: 0
          keys_cached: 0

    - name: Keyspace5
      replica_placement_strategy: org.apache.cassandra.locator.SimpleStrategy
      replication_factor: 2
      column_families:
        - name: Standard1
          rows_cached: 0
          keys_cached: 0

        - name: Counter1
          column_type: Standard
          default_validation_class: CounterColumnType
          rows_cached: 0
          keys_cached: 0

    - name: KeyCacheSpace
      replica_placement_strategy: org.apache.cassandra.locator.SimpleStrategy
      replication_factor: 1
      column_families:
        - name: Standard1
          keys_cached: 0.5

        - name: Standard2
          keys_cached: 1.0

    - name: RowCacheSpace
      replica_placement_strategy: org.apache.cassandra.locator.SimpleStrategy
      replication_factor: 1
      column_families:
        - name: CachedCF
          rows_cached: 100
        - name: CFWithoutCache
          rows_cached: 0
