machine:
  java:
    version: 'oraclejdk8'

test:
  pre:
    - sudo apt-get update; sudo apt-get install wamerican:
        parallel: true
  override:
    - case $CIRCLE_NODE_INDEX in 0) ant test -Dtest.runners=1 ;; 1) ant long-test ;; 2) ant test-compression ;; 3) ant eclipse-warnings ;;esac:
        parallel: true

  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/:
        parallel: true
    - case $CIRCLE_NODE_INDEX in [012]) find ./build/test/output/ -iname "*.xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \; ;;esac:
        parallel: true

