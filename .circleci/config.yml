          df -m

          echo ''*** ifconfig -a ***''

          ifconfig -a

          echo ''*** uname -a ***''

          uname -a

          echo ''*** mount ***''

          mount

          echo ''*** env ***''

          env

          echo ''*** java ***''

          which java

          java -version

          '
