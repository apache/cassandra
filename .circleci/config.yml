          source ~/env3.11/bin/activate
          export PATH=$JAVA_HOME/bin:$PATH
          if [ -n 'CQLSH_PYTHON=/usr/bin/python3.11' ]; then
            export CQLSH_PYTHON=/usr/bin/python3.11
