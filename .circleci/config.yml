          \ == \"test-compression\" || \\\n          $target == \"test-trie\" || \\\
          \n          $target == \"test-oa\" || \\\n          $target == \"test-system-keyspace-directory\"\
          \ || \\\n          $target == \"fqltool-test\" || \\\n          $target\
